apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-db"
  labels:
    app: "{{ .Release.Name }}-db"

spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-db"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}-db"
    spec:
      volumes:
        - name: m3-mobiles-db-vol
          hostPath:
            path: /home/docker/m3mobiles/database2
      containers:
        {{- include "helm.database" . | indent 8 }}
          volumeMounts:
            - name: m3-mobiles-db-vol
              mountPath: /var/lib/postgresql/data
          ports:
            - containerPort: {{ .Values.database.port }}
          env:
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secret"
                  key: db-name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secret"
                  key: db-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secret"
                  key: db-password

---
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-db-service"
spec:
  selector:
    app: "{{ .Release.Name }}-db"
  ports:
    - protocol: TCP
      port: {{ .Values.database.port }}
      targetPort: {{ .Values.database.port }}
