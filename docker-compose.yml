version: "3"
services:
  m3-mobiles:
    build:
      context: .
    volumes:
     - m3-mobiles-assets:/app/assets
     - m3-mobiles-media:/app/media
    depends_on:
      - db

  db:
    image: postgres:alpine
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
    volumes:
     - m3-mobiles-db:/var/lib/postgresql/data

  nginx:
    build: ./nginx 
    ports:
      - 80:80
    volumes:
      - m3-mobiles-assets:/app/assets
      - m3-mobiles-media:/app/media
    depends_on:
      - m3-mobiles
    
volumes:
  m3-mobiles-assets:
  m3-mobiles-media:
  m3-mobiles-db:
