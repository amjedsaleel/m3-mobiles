{% extends 'adminPanel/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block tittle %} Add product {% endblock %}
{% block add-product %} active {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="" method="post" enctype="multipart/form-data" class="card mt-5 mb-5 p-4">
                    <h3 class="card-title">Add product</h3>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center">
                        <input type="submit" value="Add product" class="btn btn-primary w-50">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
