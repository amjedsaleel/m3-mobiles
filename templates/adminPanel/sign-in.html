{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="{% static 'admin-panel/css/theme.min.css' %}">
    <title>Sign In | Dash Ui - Bootstrap 5 Admin Dashboard Template</title>
</head>

<body>
<div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0
            min-vh-100">
        <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
            <!-- Card -->
            <div class="card smooth-shadow-md">
                <!-- Card body -->
                <div class="card-body p-6">
                    <!-- Form -->
                    <form action="{% url 'admin-panel:login' %}" method="post">
                        {% include 'includes/admin-messages.html' %}
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" name="email"
                                   placeholder="Email address here" required="">
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" name="password"
                                   placeholder="**************" required="">
                        </div>
                        <div>
                            <!-- Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'admin-panel/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
