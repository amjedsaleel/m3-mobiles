{% extends 'adminPanel/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block add-coupon %} active {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="{% url 'admin-panel:add-coupon' %}" method="post" class="card mt-5 mb-5 p-4"
                      id="add-coupon">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center mt-3">
                        <input type="submit" class="btn btn-primary w-50" value="Add coupon">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
