{% extends 'adminPanel/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block tittle %} Add product {% endblock %}
{% block add-product %} active {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="" method="post" class="card mt-5 mb-5 p-4" id="update-product">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center mt-3">
                        <input type="submit" class="btn btn-primary w-50" value="Update product">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script>
         $(document).ready(function () {
            $("#update-product").validate({
                rules: {
                    brand: {
                        required: true,
                    },
                    name: {
                        required: true,
                    },
                },
            })
        })
    </script>
{% endblock %}
