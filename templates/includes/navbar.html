<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'store:index' %}">M3 Mobiles</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'store:store' %}">Store <span class="sr-only">(current)</span></a>
                </li>
                <form action="" class="search">
                    <div class="input-group w-100">
                        <input type="text" class="form-control" style="width:60%;" placeholder="Search">

                        <div class="input-group-append">
                            <button class="btn" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <li class="nav-item">
                    <div class="d-flex justify-content-end mb-3 mb-lg-0">
                        <div class="widget-header">
                            {% if request.user.is_authenticated %}
                                <small class="title text-muted">{{ request.user.first_name }}</small>
                            {% else %}
                                <small class="title text-muted">Welcome Guest</small>
                            {% endif %}
                            <div>
                                {% if request.user.is_authenticated %}
                                    <a href="#">Profile</a> <span class="dark-transp"> | </span>
                                    <a href="{% url 'accounts:sign-out' %}">Logout</a>
                                {% else %}
                                    <a href="{% url 'accounts:sign-in' %}">Sign in</a> <span class="dark-transp"> | </span>
                                    <a href="{% url 'accounts:signup' %}"> Register</a>
                                {% endif %}
                            </div>
                        </div>
                        <a href="{% url 'cart:cart' %}" class="widget-header pl-3 ml-3">
                            <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
                            <span class="badge badge-pill badge-danger notify">0</span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
