{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}M3 Mobiles {% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- custom style -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)"/>
    <link rel="stylesheet" href="{% static 'css/responsive.css.map' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block style %} {% endblock %}

    <script src="https://www.paypal.com/sdk/js?client-id=AU-EJvydFXQPAhRkYbphs-UYGlNGmvTeL_W28ky_tP0zj-5_hJXLpaMVWNtAc9xUQiB-wwZN3OtvH3Ro&currency=USD"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>


</head>
<body>
{% include 'includes/navbar.html' %}

{% block content %} {% endblock %}

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/dropdown.js' %}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'js/script.js' %}"></script>
{% block script %}
{% endblock %}
</body>
</html>
