{% extends 'base.html' %}
{% load static %}
{% block title %} M3 | Cart {% endblock title %}
{% block content %}
    <div class="container">
        <div class="row mt-4">
            <aside class="col-lg-9">
                <div class="card">
                    <table class="table table-borderless table-shopping-cart">
                        <thead class="text-muted">
                        <tr class="small text-uppercase">
                            <th scope="col">Product</th>
                            <th scope="col" width="120">Quantity</th>
                            <th scope="col" width="120">Price</th>
                            <th scope="col" class="text-right" width="200"></th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for cart_item in cart_items %}
                        <tr>
                            <td>
                                <figure class="itemside align-items-center">
                                    <div class="aside" style="width: 2.5em"><img src="{{ cart_item.variant.image1.url }}" class="img-fluid"></div>
                                    <figcaption class="info">
                                        <a href="#" class="title text-dark">{{ cart_item.variant.product.name |capfirst }}</a>
                                    <small class="text-muted">â‚¹{{ cart_item.variant.price }}</small>
                                    </figcaption>
                                </figure>
                            </td>
                            <td>

                                <div class="col">
                                    <div class="input-group input-spinner">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-light" type="button" id="button-plus"><i
                                                    class="fa fa-minus"></i></button>
                                        </div>
                                        <input type="text" class="form-control" value="1">
                                        <div class="input-group-append">
                                            <button class="btn btn-light" type="button" id="button-minus"><i
                                                    class="fa fa-plus"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="price-wrap">
                                    <var class="price">$1156.00</var>
                                </div>
                            </td>
                            <td class="text-right">
                                <a href="" class="btn btn-danger"> Remove</a>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>

            </aside>
            <aside class="col-lg-3">

                <div class="card">
                    <div class="card-body">
                        <dl class="dlist-align">
                            <dt>Total price:</dt>
                            <dd class="text-right">$69.97</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Tax:</dt>
                            <dd class="text-right"> $10.00</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Total:</dt>
                            <dd class="text-right text-dark b"><strong>$59.97</strong></dd>
                        </dl>
                        <hr>
                        <p class="text-center mb-3">
                            <img src="{% static 'images/payments.png' %}" height="26">
                        </p>
                        <a href="#" class="btn btn-primary btn-block"> Checkout </a>
                        <a href="#" class="btn btn-light btn-block">Continue Shopping</a>
                    </div>
                </div>

            </aside>
        </div>
    </div>
{% endblock %}
